---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml
    collections-path: "${MOLECULE_PROJECT_DIRECTORY}/."
driver:
  name: docker
lint: |
  set -e
  yamllint .
  # Disable until https://github.com/ansible/ansible-lint/pull/642 is resolved.
  # ansible-lint
platforms:
  - name: instance
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-centos8}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
  env:
    ANSIBLE_COLLECTIONS_PATHS: "${MOLECULE_PROJECT_DIRECTORY}/."
    SAME_NAME_ROLE_TEST: ${SAME_NAME_ROLE_TEST:-true}
