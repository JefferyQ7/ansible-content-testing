---
name: CI
'on':
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 6 * * *'

jobs:

  ansible-stable:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v1

      - name: Set up Python.
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install ansible and other dependencies.
        run: pip install ansible ansible-lint yamllint docker molecule openshift

      - name: Run molecule default test scenario.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  ansible-acd:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v1

      - name: Set up Python.
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install Ansible ACD distribution.
        run: >-
          pip install ansible>=2.10
          --extra-index-url https://toshio.fedorapeople.org/ansible/acd/

      - name: Patch installation with redirection WIP PR 67684.
        run: |
          cd $(pip show ansible | grep Location | cut -d' ' -f2)/ansible
          wget https://github.com/ansible/ansible/pull/67684.patch
          sed -i -e 's/lib\/ansible\///' 67684.patch
          git apply -v 67684.patch || true

      - name: Install other dependencies.
        run: pip install ansible-lint yamllint docker molecule openshift

      - name: Run molecule default test scenario.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  ansible-base:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v1

      - name: Set up Python.
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install Ansible base.
        run: pip install git+https://github.com/ansible/ansible

      - name: Install other dependencies.
        run: pip install ansible-lint yamllint docker molecule openshift

      # Allow this to fail, but have the output available for debugging.
      - name: Run molecule default test scenario.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
        continue-on-error: true
